<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morder Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="login-card">
      <!-- Colum 1 -->
      <div class="column">
        <h1>Login</h1>
        <p>After logining in, you can enjoy the provoleges.</p>
        <form>
          <div class="form-item">
            <input
              type="text"
              class="form-element"
              placeholder="Username or email"
            />
          </div>
          <div class="form-item">
            <input
              type="password"
              class="form-element"
              placeholder="Password"
            />
          </div>
          <div class="form-checkbox-item">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
          </div>
          <div class="flex">
            <button type="button">Sign in</button>
            <a href="#">Reset your password now</a>
          </div>
          <p style="margin-top: 3rem; margin-bottom: 1.5rem">
            Other sign-in methods
          </p>
          <div class="social-buttons">
            <a href="#" class="facebbok" style="background-color: #4c69e9">
              <i class="bi bi-facebook"></i>
            </a>

            <a href="#" class="twitter" style="background-color: #66a0ec">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="github" style="background-color: #232427">
              <i class="bi bi-github"></i>
            </a>
          </div>
        </form>
      </div>
      <!-- Colum 2 -->
      <div class="column">
        <h2>Welcome to my Website</h2>
        <p>
          If you don't have an account, would you like to register right now?
        </p>
        <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
